<template name="ConversationsList">
  <ul class="convos clearfix">
    {{#each conversations}}
      {{> Conversation}}
    {{/each}}
  </ul>
  <div class="modal suggested-responses-modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header clearfix">
          <p>NEW FEATURE: Suggested Replies</p>
          <a class="btn border-default btn-large" data-dismiss="modal" href="#">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </div>
        <div class="modal-body clearfix">
          <p class="text-left">Writing a good reply can be hard, so we did it for you with our new Suggested Replies feature. We analyzed thousands of existing Tweet replies, chose some of the very best, and categorized them based on sentiment. So, the next time you're at a loss for words, feel free to borrow some of ours.</p>
          <br>
          <b>Note: </b>Since Twitter likes fresh and unique Tweets, be sure to customize each of your replies to avoid breaking <a href="https://support.twitter.com/articles/18311-the-twitter-rules" target="_blank">The Twitter Rules</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="Conversation">
  <li class="comment nopadding wow animated bounceInUp">
    {{#with lbc_tweet}}
      <div class="tweet-row clearfix">
        <div class="tweet-stuff inner">
          <div class="user-avatar">
            <img class="img img-rounded" width="60" src="{{author_avatar_url}}">
          </div>
          <div class="tweet-details">
            <span class="name">{{author_name}}</span>
            <a class="comment-user-handle" target="_blank" href="https://twitter.com/{{author_screen_name}}">
              <span class="username">@{{author_screen_name}}</span>
            </a>
            <span class="timeFromNow">{{timeFromNow}}</span>
            <span class="hide-if-mobile" style="display:inline-block;">ago</span>
            <span class="hide-if-mobile location" title="{{location}}">{{location}}</span>
            </div>
          <p class="tweet-msg">{{message}}</p>
          <div class="tweet-tools inner">
            <div class="tool-inner inner">
              <button class="plain reply-button btn-reply comment-option pull-left sc-tooltip"><span class="icon-reply icon"></span><span class="sc-tooltip-content">Reply</span></button>
              <button class="retweet plain sc-tooltip"><span class="iconmoon icon-retweet icon"></span><span class="sc-tooltip-content">Retweet</span></button>
              <button class="fav plain sc-tooltip"><span class="iconmoon icon-star icon"></span><span class="sc-tooltip-content">Favorite</span></button>
              <button class="delete plain sc-tooltip" data-original-title="Delete this conversation"><span class="icon-trash icon"></span><span class="sc-tooltip-content">Delete</span></button>
            </div>
          </div>
        </div>
      </div>
    {{/with}}
    <div class="reply-section">
      <div class="suggested-replies showing-suggestions">
        <div class="try-suggestions clearfix">
          <p class="suggestions-header">Choose a Category for Suggested Replies</p>
          <span class="show-suggestions">Hide Suggestions</span>
        </div>
        <div class="suggestions clearfix">
          <ul>
            <li class="sc-tooltip">Invite <span class="sc-tooltip-content">Come&nbsp;see&nbsp;us!</span></li>
            <li class="sc-tooltip">Agree<span class="sc-tooltip-content">Absolutely!</span></li>
            <li class="sc-tooltip">Celebrate<span class="sc-tooltip-content">Happy&nbsp;birthday!</span></li>
            <li class="sc-tooltip">Support<span class="sc-tooltip-content">We&nbsp;can&nbsp;help!</span></li>
            <li class="sc-tooltip">Sympathize<span class="sc-tooltip-content">Bummer!</span></li>
          </ul>
          <div class="sc-tooltip suggestions-help">
            <span class="glyphicon glyphicon-info-sign"></span>
            <span class="sc-tooltip-content">More info</span>
          </div>
          <a class="see-next" href="#">See Next Suggestion<span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div>
      <div class="reply-subsection nomargin">
        <div class="reply-avatar">
          <img class="img img-rounded" width="32" src="http://pbs.twimg.com/profile_images/1392372410/derp2.JPG">
        </div>
        <div class="reply-text-wrapper">
          <label class="reply-username">@OrderNTheeCourt</label>
          <textarea class="reply-txt form-control {{replyStatusClass}}" name="comment-reply-text" placeholder="Reply or Use Suggested Replies">{{reply_message}}</textarea>
          <label class="reply-link">http://nice-restaurant.hiplocalhost.com</label>
        </div>
        <div class="row">
          <div class="col-md-12" style="display: none !important;">
            <div class="images clearfix" data-count="0">
              <!--batman-iterator-image="selectedImages"-->
            </div>
          </div>
          <div class="col-md-12">
            <div class="reply-tools clearfix">
              <div class="pull-left">
                <a class="btn-flat clearfix" data-toggle="modal" href="#gallery-modal">
                  <span class="glyphicon glyphicon-camera pull-left"></span>
                  <span class="pull-left">Edit photos</span>
                </a>
              </div>
              <div class="pull-right">
                <span class="count top10 pull-left {{replyStatusClass}}">{{remainingChars}}</span>
                <button class="btn-send-reply btn btn-large btn-primary border-bottom ladda-button pull-right" disabled="{{invalidReplyLength}}">
                  <span class="glyphicon glyphicon-send"></span>
                  Reply
                </button>
              </div>
            </div>
            <!--Anchor tag to trigger wisepops popup when a user opens a conversation-->
          </div>
        </div>
        <!--The wisepops modal should only appear once for each user-->
      </div>
    </div>
    <a class="trigger-wisepops stealth" href="#wisepops"></a>
  </li>
</template>
